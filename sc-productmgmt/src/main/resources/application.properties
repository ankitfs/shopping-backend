spring.application.name=sc-productmgmt
spring.datasource.url=jdbc:postgresql://localhost:5432/shoppingcart
spring.datasource.username=postgres
spring.datasource.password=docker
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5024KB
spring.servlet.multipart.max-request-size=5024KB

logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.com.ankit=DEBUG
logging.level.root=INFO